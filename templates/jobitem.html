<div class="border-bottom row" style = "margin-bottom:16px; padding-bottom:8px">
  <div class="col-9">
    <h4 style = "color:rgb(120,120,120); margin-bottom:4px">
      {{job['title']}}
    </h4>
    <div>
      <b>Location: {{job['location']}}</b>
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary: {{job['salary']}}</b>
    </div>
    {% else %}
    <div>
      <b>Salary: N/A </b>
    </div>
    {% endif %}
  </div>
  <div class="col-3 justify-content-end">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div> 
</div>
